<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-fields">
            <label for="age">Age ( 2 - 120 years):</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (meters):</label>
            <input type="number" step="0.01" id="height" required>
        </div>

        <div class="buttons">
            <button onclick="calculateBMI()">Calculate</button>
            <button onclick="resetForm()">Reset</button>
        </div>

        <div class="result">
            <h2>Result:</h2>
            <p>BMI: <span id="bmiResult">-</span></p>
            <p>Status: <span id="bmiStatus">-</span></p>
            <p>Healthy BMI range: <span id="healthyBMIRange">-</span></p>
            <p>Healthy weight for the height: <span id="healthyWeightRange">-</span></p>
            <p>Lose <span id="weightToLose">-</span> kg to reach a BMI of <span id="bmiToReach">-</span>.</p>
            <p>BMI Prime: <span id="bmiPrime">-</span></p>
            <p>Ponderal Index: <span id="ponderalIndex">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
